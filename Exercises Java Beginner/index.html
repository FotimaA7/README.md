<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Exercises</title>
  <style>
    .exercise {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1 id="exercise-title">Exercise 1: Sum of Two Numbers</h1>

<div class="exercise">
  <div id="inputs"></div>
  <button id="calculate-btn" onclick="calculate()">Calculate</button>
</div>

<div id="output">Result will appear here</div>

<div class="navigation">
  <button id="prev-btn" onclick="previousExercise()" disabled>Previous</button>
  <button id="next-btn" onclick="nextExercise()">Next</button>
</div>

<script>
  let currentExercise = 1;
  const totalExercises = 15;

  function loadExercise(exerciseNumber) {
    document.getElementById('exercise-title').innerText = `Exercise ${exerciseNumber}: ` + getExerciseTitle(exerciseNumber);
    document.getElementById('inputs').innerHTML = '';
    document.getElementById('output').innerText = "Result will appear here";
    const oldScript = document.getElementById('exercise-script');
    if (oldScript) {
      oldScript.remove();
    }
    const script = document.createElement('script');
    script.src = `exercise${exerciseNumber}.js`;
    script.id = 'exercise-script';
    document.body.appendChild(script);
    document.getElementById('prev-btn').disabled = (exerciseNumber === 1);
    document.getElementById('next-btn').disabled = (exerciseNumber === totalExercises);
  }

  function nextExercise() {
    if (currentExercise < totalExercises) {
      currentExercise++;
      loadExercise(currentExercise);
    }
  }

  function previousExercise() {
    if (currentExercise > 1) {
      currentExercise--;
      loadExercise(currentExercise);
    }
  }

  function getExerciseTitle(exerciseNumber) {
    const titles = [
      "Sum of Two Numbers",
      "Reverse a String",
      "Check if a Number is Even or Odd",
      "Convert Celsius to Fahrenheit",
      "Find the Largest Number",
      "Check Palindrome",
      "Count Vowels",
      "Factorial of a Number",
      "FizzBuzz",
      "Simple Calculator",
      "Sum of Array Elements",
      "Generate Random Number",
      "Convert a Number to a String",
      "Remove Duplicates from Array",
      "Print Current Date and Time"
    ];
    return titles[exerciseNumber - 1];
  }

  loadExercise(currentExercise);
</script>
</body>
</html>
