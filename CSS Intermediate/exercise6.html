<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child Selector</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Fotima</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Katherine</td>
    <td>30</td>
  </tr>
  <tr>
    <td>Marina</td>
    <td>28</td>
  </tr>
  <tr>
    <td>Jack</td>
    <td>22</td>
  </tr>
</table>
</body>
