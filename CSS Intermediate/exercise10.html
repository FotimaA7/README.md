<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Sidebar</title>
  <style>
    .sidebar {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      width: 200px;
      background-color: #f4f4f4;
      padding: 10px;
      height: 100vh;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <p>Sticky Sidebar Content</p>
</div>
<div class="content">
  <h2>Here will come Main Content</h2>
  <p>Scroll down and the sidebar will stick to the top of the page.</p>
</div>
</body>

</html>
