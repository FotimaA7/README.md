<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        body {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 12px;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
<p>This is a paragraph with responsive typography.</p>
</body>

</html>
