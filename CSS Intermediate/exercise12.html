<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accordion</title>
    <style>
        .accordion {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .accordion-item {
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }

        .accordion-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-body {
            display: none;
            padding: 10px;
            background-color: white;
        }

        .accordion-item.active .accordion-body {
            display: block;
        }
    </style>
</head>
<body>
<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header" onclick="this.parentElement.classList.toggle('active')">Accordion 1</div>
        <div class="accordion-body">This is the content for Accordion 1.</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" onclick="this.parentElement.classList.toggle('active')">Accordion 2</div>
        <div class="accordion-body">This is the content for Accordion 2.</div>
    </div>
</div>
</body>

</html>
