<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>HTML Table Example</title>
</head>
<body>
<h1>Sample Data Table</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>30</td>
  </tr>
</table>
</body>
</html>
