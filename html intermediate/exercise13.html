<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Form</title>
</head>
<body>
<h1>Accessible Form</h1>

<form>
  <label for="name" aria-label="Name">Name:</label>
  <input type="text" id="name" name="name" aria-required="true"><br><br>

  <label for="email" aria-label="Email">Email:</label>
  <input type="email" id="email" name="email" aria-required="true"><br><br>

  <button type="submit" aria-label="Submit">Submit</button>
</form>
</body>

</html>
